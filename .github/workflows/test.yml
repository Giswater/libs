name: üêç CI

on:
  push:
    branches:
      - 'master'
      - 'feature/**'
  pull_request:
    branches:
      - 'master'
      - 'feature/**'

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      python_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Python file changes
        id: changed-files
        uses: tj-actions/changed-files@24d32ffd492484c1d75e0c0b894501ddb9d30d62
        with:
          files: |
            **.py
            .github/workflows/test.yml

  lint-qt6:
    needs: check-changes
    if: needs.check-changes.outputs.python_changed == 'true'
    runs-on: ubuntu-latest
    container:
      image: registry.gitlab.com/oslandia/qgis/pyqgis-4-checker/pyqgis-qt-checker:latest
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: Dry run lint (log only)
        run: pyqt5_to_pyqt6.py --dry_run --logfile pyqt6_checker.log ./ 

      - name: Lint and fix
        run: pyqt5_to_pyqt6.py ./

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyqt6_checker-log
          path: pyqt6_checker.log
          retention-days: 3

  lint-flake8:
    needs: check-changes
    if: needs.check-changes.outputs.python_changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 3.9
            os: ubuntu-latest
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: 3.11
            os: ubuntu-latest
          - python-version: 3.12
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install flake8

      - name: Lint with flake8
        run: flake8 .

  test-pytest:
    needs: check-changes
    if: needs.check-changes.outputs.python_changed == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: 3.9
            os: ubuntu-latest
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: 3.11
            os: ubuntu-latest
          - python-version: 3.12
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install pytest sip chardet psycopg2-binary

      - name: Run tests
        run: pytest -v

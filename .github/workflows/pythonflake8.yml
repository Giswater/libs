name: Python flake8

on:
    push:
        branches: ['refactor-pep8']
    pull_request:
        branches: ['refactor-pep8']

jobs:
  lint:
    runs-on: ${{ matrix.os }}
    continue-on-error: true

    strategy:
      matrix:
        include:
          - python-version: 3.7
            os: ubuntu-22.04
          - python-version: 3.8
            os: ubuntu-latest
          - python-version: 3.9
            os: ubuntu-latest
          - python-version: "3.10"
            os: ubuntu-latest
          - python-version: 3.11
            os: ubuntu-latest
          - python-version: 3.12
            os: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        pip install flake8 pytest sip chardet psycopg2-binary
    - name: Lint with flake8
      run: |
        flake8 .
    - name: Run tests
      run: |
        pytest -v
